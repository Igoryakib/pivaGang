<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>PivaGang</title>
	</head>
	<body>
		<header class="piva__header">
			<img class="header__logo" src="./static/images/logo.png" alt="logo" />
		</header>
		<main class="piva__main">
			<section class="main__section">
				<div class="section__card">
					<a href="http://t.me/wxfy13" target="_blank">
						<img src="./static/images/card1.png" alt="card1" />
					</a>
				</div>
				<div class="section__card">
					<a href="#">
						<img src="./static/images/card2.png" alt="card2" />
					</a>
				</div>
				<div class="section__card">
					<a href="#">
						<img src="./static/images/card3.png" alt="card3" />
					</a>
				</div>
			</section>
		</main>
		<footer class="piva__footer">
			<img
				class="footer_img"
				src="./static/images/pivowaves.png"
				alt="footer image"
			/>
		</footer>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
